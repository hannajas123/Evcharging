<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<form action="/Evapp/sigin_post_ev/" method="post">
    {% csrf_token %}
    <table class="table table-bordered">
        <tr>
            <th>Station Name:</th>
            <td><input type="text"name="evstn"class="form-control"></td>
        </tr>

        <tr>
            <th>License No.</th>
            <td><input type="number"name="licno"class="form-control"></td>
        </tr>
        <tr>
            <th>Phone:</th>
            <td><input type="number"name="phone"class="form-control"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td><input type="email" name="mail"class="form-control"></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="password" name="passwd"class="form-control"></td>
        </tr>
        <tr>
            <th>Place:</th>
            <td><input type="text"name="place"class="form-control"></td>
        </tr>
        <tr>
            <th>District:</th>
            <td><input type="text"name="district" class="form-control"></td>
        </tr>
        <tr>
            <th>State:</th>
            <td><input type="text"name="state" class="form-control"></td>
        </tr>
        <tr>
            <th>Pincode:</th>
            <td><input type="number"name="pincode"class="form-control"></td>
        </tr>
        <tr>
            <td colspan="2"align="center"><input type="submit"value="Register"class="btn btn-info"></td>
        </tr>
    </table>
</form>
</body>
</html>
