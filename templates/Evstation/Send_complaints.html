{% extends 'EvstationHomeindex.html' %}
{% block body %}
<body>
<form action="/Evapp/Send_comp_post/"method="post">
    {% csrf_token %}
    <table class="table table-bordered">
        <tr>
            <th>Complaints</th>
            <td><textarea name="complaint" class="form-control"pattern="[A-Za-z]+" required></textarea></td>
        </tr>
        <tr>
            <td align="center"colspan="2"><input type="submit"value="Complaint"class="btn btn-info"></td>
        </tr>
    </table>
</form>
</body>
{% endblock %}
