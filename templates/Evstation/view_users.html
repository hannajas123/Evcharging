{% extends 'EvstationHomeindex.html' %}
{% block body %}
<body>
<form action="/Evapp/search_view_users/"method="post">
{% csrf_token %}
    <table class="table table-bordered">
   <tr>
       <td><input type="text"name="search"class="form-control"></td>
       <td><input type="submit"value="Search" class="btn btn-info"></td>
   </tr>
</table>
    <table class="table table-bordered">
    <thead>
        <tr style="background-color: lightblue">
            <th>Sl.no</th>
            <th>name nd photo</th>
            <th>Email</th>
            <th>phone</th>
            <th>Address</th>
        </tr>
    </thead>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.uname }}<img src="{{ i.photo }}"width="200px"height="200px"></td>
            <td>{{ i.email }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.place }}{{ i.district }}{{ i.state }}{{ i.pincode }}</td>
            <td><a href="/Evapp/chat/{{ i.LOGIN.id }}" class="btn btn-success">Chat</a> </td>

        </tr>
        {% endfor %}
    </table>
</form>

</body>
{% endblock %}
