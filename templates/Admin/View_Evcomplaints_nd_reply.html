{% extends 'Adminindexhome.html' %}
{% block body %}
<body>
<form action="/Evapp/Search_Station_comp/"method="post">
{% csrf_token %}
    <table class="table table-bordered">
   <tr>
       <td><input type="date"name="fromdate" class="form-control"></td>
       <td><input type="date"name="todate"class="form-control"></td>
       <td><input type="submit"value="Search"class="btn btn-info" ></td>
   </tr>
</table>
    <table class="table table-bordered">
    <thead>
        <tr style="background-color: lightblue">
            <th>Sl.no</th>
            <th>complaint</th>
            <th>date</th>
            <th>status</th>
            <th>reply</th>
        </tr></thead>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.complaint }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.status }}</td>
            {% if i.status == 'pending' %}
                          <td>  <a href="/Evapp/send_Station_reply/{{ i.id }}#hello"class="btn btn-warning">Reply</a></td>
                 {% else %}
                <td>{{ i.reply }}</td>
                {% endif %}


        </tr>
        {% endfor %}
    </table>
</form>

</body>
{% endblock %}
