{% extends 'Adminindexhome.html' %}
{% block body %}
<body>
<form action="/Evapp/search_category/"method="post">
{% csrf_token %}
    <table class="table table-bordered">
        <tr>
            <td><input type="text"name="search" class="form-control"></td>
            <td><input type="submit"value="Search" class="btn btn-info"></td>
        </tr>
    </table>
    <table class="table table-bordered">
    <thead>
        <tr style="background-color: lightblue">
            <th>Sl.no</th>
            <th>Categories</th>

        </tr></thead>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.categoryname}}</td>
            <td><a href="/Evapp/editcategory/{{ i.id }}#hello" class="btn btn-warning">Edit</a> </td>
            <td><a href="/Evapp/Delete_category/{{ i.id }}"class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</form>
</body>
{% endblock %}
