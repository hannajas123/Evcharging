{% extends 'Adminindexhome.html' %}
{% block body %}
<body>
<form action="/Evapp/Search_User/"method="post">
{% csrf_token %}
    <table class="table table-bordered">
   <tr>
       <td><input type="text"name="search"class="form-control"></td>
       <td><input type="submit"value="Search" class="btn btn-info"></td>
   </tr>
</table>
    <table class="table table-bordered">
    <thead>
        <tr style="background-color: lightblue">
            <th>Sl.no</th>
            <th>name nd photo</th>
            <th>Contact</th>
            <th>Address</th>
        </tr>
    </thead>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.uname }}<br>
                <img src="{{ i.photo }}"width="100px"height="100px"> </td>
            <td>{{ i.email }}<br>
            {{ i.phone }}</td>
            <td>{{ i.place }}<br>{{ i.district }}<br>{{ i.state }}<br>{{ i.pincode }}</td>


        </tr>
        {% endfor %}
    </table>
</form>

</body>
{% endblock %}
